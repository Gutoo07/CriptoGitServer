<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f8fa;
    }

    .alert {
      margin-bottom: 15px;
      padding: 10px;
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
    }

    .navbar {
      background-color: #24292f;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      padding: 20px;
    }

    .form-container {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      background-color: #2c974b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    .form-group button:hover {
      background-color: #238a3b;
    }

    .form-footer {
      margin-top: 10px;
      text-align: center;
    }

    .form-footer a {
      color: #2c974b;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">CriptoGit</div>
  </div>

  <div class="content">
    <div class="form-container">
      <h2>Cadastro</h2>

      <div class="alert" th:if="${msg}">
        <strong th:text="${msg}"></strong>
      </div>

      <form method="post" th:action="@{/salvarUsuario}" th:object="${usuario}">
        <div class="form-group">
          <label for="nickname">Nickname</label>
          <input type="text" id="nickname" th:field="*{nickname}" placeholder="Digite seu nickname">
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" th:field="*{email}" placeholder="Digite seu e-mail">
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" th:field="*{senha}" placeholder="Crie uma senha">
        </div>

        <div class="form-group">
          <button type="submit">Cadastrar</button>
        </div>
      </form>

      <div class="form-footer">
        <p>JÃ¡ tem uma conta? <a th:href="@{/}">Fazer login</a></p>
      </div>
    </div>
  </div>

</body>
</html>
