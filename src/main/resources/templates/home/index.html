<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho Engenharia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f8fa;
    }

    /* Barra de navegação superior */
    .navbar {
      background-color: #24292f;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      margin: 0 20px;
    }

    .navbar .search-bar input {
      padding: 5px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      width: 400px; /* Ajuste o tamanho conforme necessário */
    }

    /* Botão de usuário/login */
    .navbar .login-btn {
      background-color: #2c974b;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .navbar .login-btn:hover {
      background-color: #238a3b;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #24292f;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-bottom: 1px solid #444;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    /* Conteúdo principal */
    .content {
      margin-left: 270px;
      padding: 20px;
    }

    .content .title {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .content .repo-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .repo-card .repo-name {
      font-size: 20px;
      font-weight: bold;
    }

    .repo-card .repo-description {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Barra de navegação -->
  <div class="navbar">
    <div class="logo">GitHub</div>
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar...">
    </div>
    <a href="#" class="login-btn">Login</a>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a style="cursor:pointer;" onclick="window.location.href = '/index'" class="repo-card">Início</a>
  </div>

  <!-- Conteúdo principal -->
  <div class="content">
    <div class="title">Repositórios</div>
    
    <div style="cursor:pointer;" onclick="window.location.href = '/repositorio/criar'" class="repo-card">
      <div class="repo-name">Criar Repositório</div>
      <div class="repo-description">Crie um novo repositorio</div>
    </div>
    
    <div style="cursor:pointer;" onclick="window.location.href = '/repositorio/listagem'" class="repo-card">
      <div class="repo-name">Ver Repositórios</div>
      <div class="repo-description">Acesse seus repositórios</div>
    </div>
  </div>
</body>
</html>
