        <meta charset="UTF-8">

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Tela de Colaboradores do Repositório</title>    
    </head>
    <body>
        <!-- Barra de navegação -->
        <div class="navbar">
            <div class="search-bar">
            <input type="text" placeholder="Pesquisar repositórios...">
            </div>
            <a href="#" class="login-btn">Login</a>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <a href="/index">Início</a>
            <a href="#">Colaboradores</a>
        </div>

        <!-- Conteúdo principal -->
        <div class="content" id="vue-app">
            <div class="title">Lista de Colaboradores</div>
            <input type="text" v-model="email" placeholder="Pesquisar usuário...">
            <button @click="buscarColaboradorByEmail">Buscar</button>
            
            <div v-if="pesquisaColaborador" class="colaborador-card">
                <div class="colaborador-info">
                    <h3>{{ pesquisaColaborador.nickname }}</h3>
                    <p>{{ pesquisaColaborador.email }}</p>
                </div>
                <button class="btn-add-colaborador" @click="adicionarColaborador">
                    <span class="plus-icon">+</span>
                </button>
            </div>
            
            <div v-if="colaboradores.length == 0">
                <p>Nenhum colaborador cadastrado neste repositório.</p>
            </div>
            <div v-else>
                <table class="repo-table" style="margin-top: 20px;">
                    <tr>
                        <th>Nickname</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                    <tr v-for="colaborador in colaboradores" :key="colaborador.id">
                        <td>{{ colaborador.nickname }}</td>
                        <td>{{ colaborador.email }}</td>
                        <td>
                            <button @click="deleteColaborador(colaborador.usuarioRepositorioId)" class="view-repo-btn-excluir">
                                Excluir
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>

<script th:inline="javascript">
    const serverColaboradores = /*[[${colaboradores}]]*/ [];
    const serverRepId = /*[[${rep_id}]]*/ 0;
    const serverUserId = /*[[${user_id}]]*/ 0;
</script>

<script>
    const { createApp, ref } = Vue;
    
    createApp({
        setup() {
            const colaboradores = ref(serverColaboradores || []);
            console.log(colaboradores.value);
            const pesquisaColaborador = ref(null);
            const email = ref('');

            const buscarColaboradorByEmail = async () => {
                pesquisaColaborador.value = null;
                const response = await fetch(`/api/buscarColaboradorByEmail?email=${email.value}`);
                const data = await response.json();
                pesquisaColaborador.value = data;
                console.log(pesquisaColaborador.value);
            }
            
            const adicionarColaborador = async () => {
                const response = await fetch('/api/adicionarColaborador', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        rep_id: serverRepId,
                        user_id: pesquisaColaborador.value.id
                    })
                });
                const data = await response.json();

                if (!data.status) {
                    alert(data.msg);
                    return;
                }
                colaboradores.value = data.colaboradores;         
                pesquisaColaborador.value = null;       
            }
            
            const deleteColaborador = async (colaboradorId) => {
                const response = await fetch('/api/deleteColaborador', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        colaboradorId: colaboradorId,
                        rep_id: serverRepId
                    })
                });
                const data = await response.json();
                if (!data.status) {
                    alert(data.msg);
                    return;                
                }
                colaboradores.value = data.colaboradores;
            }
            
            return {
                colaboradores,
                pesquisaColaborador,
                buscarColaboradorByEmail,
                adicionarColaborador,
                deleteColaborador,
                email
            };
        }
    }).mount('#vue-app');
</script>
