<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Criar Repositório</title>
	  <style>
	    body {
	      font-family: Arial, sans-serif;
	      margin: 0;
	      padding: 0;
	      background-color: #f6f8fa;
	    }

	    .navbar {
	      background-color: #24292f;
	      color: white;
	      padding: 10px 20px;
	      display: flex;
	      justify-content: space-between;
	      align-items: center;
	      position: relative;
	    }

	    .navbar .logo {
	      font-size: 24px;
	      font-weight: bold;
	    }

	    .navbar .search-bar {
	      display: flex;
	      justify-content: center;
	      align-items: center;
	      flex: 1;
	      margin: 0 20px;
	    }

	    .navbar .search-bar input {
	      padding: 5px 15px;
	      border: 1px solid #ccc;
	      border-radius: 20px;
	      width: 400px;
	    }

	    .navbar .login-btn {
	      background-color: #2c974b;
	      color: white;
	      padding: 8px 16px;
	      border-radius: 20px;
	      text-decoration: none;
	      transition: background-color 0.3s;
	    }

	    .navbar .login-btn:hover {
	      background-color: #238a3b;
	    }

	    .sidebar {
	      width: 250px;
	      background-color: #24292f;
	      color: white;
	      height: 100vh;
	      position: fixed;
	      top: 0;
	      left: 0;
	      padding-top: 20px;
	      display: flex;
	      flex-direction: column;
	    }

	    .sidebar a {
	      color: white;
	      text-decoration: none;
	      padding: 12px 20px;
	      border-bottom: 1px solid #444;
	      transition: background-color 0.3s;
	    }

	    .sidebar a:hover {
	      background-color: #444;
	    }

	    .content {
	      margin-left: 270px;
	      padding: 20px;
	    }

	    .content .title {
	      font-size: 28px;
	      margin-bottom: 20px;
	    }

	    .form-container {
	      background-color: white;
	      border: 1px solid #ddd;
	      border-radius: 6px;
	      padding: 20px;
	      max-width: 600px;
	    }

	    .form-group {
	      margin-bottom: 15px;
	    }

	    .form-group label {
	      display: block;
	      margin-bottom: 5px;
	      font-weight: bold;
	    }

	    .form-group input {
	      width: 100%;
	      padding: 8px;
	      border: 1px solid #ccc;
	      border-radius: 4px;
	    }

	    .form-group button {
	      background-color: #2c974b;
	      color: white;
	      padding: 10px 20px;
	      border: none;
	      border-radius: 20px;
	      cursor: pointer;
	      transition: background-color 0.3s;
	    }

	    .form-group button:hover {
	      background-color: #238a3b;
	    }
	  </style>
	</head>
	<body>

	  <div class="navbar">
	    <div class="logo">GitHub</div>
	    <div class="search-bar">
	      <input type="text" placeholder="Pesquisar...">
	    </div>
	    <a href="#" class="login-btn">Login</a>
	  </div>

	  <div class="sidebar">
    <a style="cursor:pointer;" onclick="window.location.href = '/index'" class="repo-card">Início</a>
	  </div>

	  <div class="content">
	    <div class="title">Criar Novo Repositório</div>

	    <div class="form-container">
	      <form method="post" th:action="@{/repositorio/criarRepositorio}" th:object="${repositorio}">
	        <div class="form-group">
	          <label for="nome">Nome do Repositório</label>
	          <input type="text" id="nome" th:field="*{nome}" name="nome" placeholder="Digite o nome do repositório">
	        </div>
	        <div class="form-group">
	          <button type="submit">Salvar</button>
	        </div>
	      </form>
	    </div>
	  </div>

	</body>
	</html>
